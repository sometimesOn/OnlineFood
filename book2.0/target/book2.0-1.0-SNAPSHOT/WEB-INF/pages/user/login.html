<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/common.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body>
    <div class="header">
        <div class="center">
            <a th:href="@{/book/page/1}"><img class="logo" th:src="@{/static/imgs/logo.jpg}" /></a>
            <a th:href="@{/book/page/1}"><span class="f25">布鲁书城</span></a>
        </div>
    </div>
    <div class="login-container">
        <div id="login-context">
            <form class="login-form" method="post" th:action="@{/user/login}">
                <h1>登 录</h1>
                <div class="form-em">
                    <label>用户账户:</label>
                    <input type="text" id="unameTxt" name="uName" placeholder="请输入账号" />
                </div>
                <div class="form-em">
                    <label>用户密码:</label>
                    <input type="password" name="pwd" id="pwdTxt" placeholder="请输入密码">
                </div>
                <span th:text="${loginError}" class="error"></span>
                <div class="form-em">
                    <button type="submit">登 录</button>
                    <a th:href="@{/to/regist}" class="normal-btn">注册</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
