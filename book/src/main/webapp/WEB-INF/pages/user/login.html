<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>布鲁书城登录页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/login.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/common.css}" />
    <script type="text/javascript" th:src="@{/static/script/common.js}"></script>
</head>
<body>
    <div class="login_header">
        <div>
            <a><img id="logo" th:src="@{/static/img/logo.jpg}" /></a>
            <span class="f40">布鲁书城</span>
        </div>
    </div>
    <div style="margin-top: 20px"></div>
    <div class="login_content">
        <div class="login_div">
            <form class="login_form" method="post" th:action="@{/user.do}">
                <input type="hidden" name="operate" value="login">
                <h1 class="f40">登 录</h1>
                <div class="form-item">
                    <label for="inputuname">用户账户:</label>
                    <input type="text" placeholder="请输入账户" name="uname" id="inputuname">
                </div>
                <div class="form-item">
                    <label for="inputpwd">用户密码:</label>
                    <input type="password" placeholder="请输入密码" name="pwd" id="inputpwd">
                </div>
                <div class="form-item">
                    <label>记住密码:</label>
                    <input type="checkbox" name="isRemb">
                </div>
                <div class="form-item">
                    <button type="submit" class="btn-20">登 录</button>
                    <button type="button" th:onclick="goRegist()" class="btn-20">注 册</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
